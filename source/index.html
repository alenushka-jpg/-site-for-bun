<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site for bun" />
    <title>piska</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <svg width="60" height="60">
          <use xlink:href="./img/sprite.svg#logo"></use>
        </svg>
        <nav>
          <button class="header__burger" type="button">
            <div>
              <span class="visually-hidden">Open the menu</span>
              <svg class="header__burger-svg" width="48" height="48">
                <use xlink:href="./img/sprite.svg#burger"></use>
              </svg>
            </div>
            <div>
              <span class="visually-hidden">Close the menu</span>
              <svg class="header__close-svg" width="48" height="48">
                <use xlink:href="./img/sprite.svg#close-icon"></use>
              </svg>
            </div>
          </button>
          <ul class="header__list">
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Mail me</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="promo container">
        <div class="promo__info">
          <h1>Hello, I'm Ivan!</h1>
          <p class="promo__paragraph">
            I'm
            <span class="accent">Junior UX/UI Designer</span>
            based in Israel.
            <br>
            Let's
            <span class="accent">do</span>
            something
            <span class="accent">good!</span>
          </p>
          <p class="promo__paragraph">
            Ð¡urrently I'm
            <span class="accent">looking for a job.</span>

            Maybe you are my future employee?
            <span class="accent">Text me!</span>
          </p>
          <a href="mailto:hello@sytyakov.com">hello@sytyakov.com</a>
        </div>
        <picture>
          <source type="image/webp" srcset="./img/bun.webp 1x" />
          <img src="./img/bun.png" width="400" height="400" alt="author's photo"/>
        </picture>
      </section>
    </main>
    <footer class="footer container">
      <ul class="footer__list">
        <li>
          <a href="https://www.linkedin.com/in/sytyakov/">
            <svg width="20" height="20">
              <use xlink:href="./img/sprite.svg#linkedIn"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/ivan.igorevich">
            <svg width="20" height="20">
              <use xlink:href="./img/sprite.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/ivanushka.jpg/">
            <svg width="20" height="20">
              <use xlink:href="./img/sprite.svg#instagram"></use>
            </svg>
          </a>
        </li>
      </ul>
      <div class="copyright">
        <p>
          Design by Ivanushka.jpg
          <svg width="20" height="20">
            <use xlink:href="./img/sprite.svg#heart-icon"></use>
          </svg>
          <a href="https://github.com/alenushka-jpg">Code by Alenushka.jpg</a>
        </p>
      </div>
    </footer>
  </body>
</html>
